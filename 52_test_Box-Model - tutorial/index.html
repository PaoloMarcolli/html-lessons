        1) Introduzione
        2) Block e inline box -display :block
           Bloack)  - crea una nuova riga
                    - il box si espanderà fino ad occupare il 100% del container
                    - width e height sono rispettate
                    - padding e margin e border faranno allontanare altri elementi dal box
           Inline)  - non crea una nuova riga
                    - width e height non vengono applicate
                    - vertcal padding , margin e border si applicano ma non spostano altri elementi
                      a differenzaa di quelli orozzontali
        3) Tipi di display : inner (flex) e outer
        4) Cos'è il box model : content-box (width,height) ,padding box (padding) , border box (border),margin box (margin)
        5) Box model normale (content-box)
        6) Box model alternativo (border-box)
        7) Margin + margin collapsing
        8) Padding
        9) Border
        10) Inline-block : comodo per non creare una nuova riga ma apllicare width ,height,padding,margin,border e display
